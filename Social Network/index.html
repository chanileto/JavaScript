<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Hexa</title>
</head>
<body>

	<div class="logo">
		<img src="img/logo.png">
	</div>

	<h1>Društvena mreža namjenjena etičkim H4K3R1M4</h1>

	<div class="main-wrapper">
		<form id="loginForm">
			<h2>Login</h2>

			<div>
				<label>Email:</label>
				<input type="email" name="email" id="login_email" placeholder="niko.nikolic@gmail.com">
			</div>

			<div>
				<label>Lozinka:</label>
				<input type="password" name="lozinka" id="login_lozinka" placeholder="******">
			</div>

			<div>
				<button>Uloguj se</button>
			</div>
		</form>
	</div>	

	<div class="no-acc-register">
		<p>Nemas nalog?</p>
		<button id="registracija">Registruj se!</button>
	</div>

	<div class="custom-modal">
		<button id="closeModal">X</button>

		<form id="registrationForm">
			<h2>Registracija korisnika</h2>

			<div>
				<label for="korisnicko_ime">Korisničko ime: *</label>
				<input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="niko.nikolic1" required>		<!--JA - required smo ja dodao bez cysecora, da ne bi mogao da se registruje bez svih popunjenih inputa-->
			</div>

			<div>
				<label for="email">Email adresa: *</label>
				<input id="email" type="text" name="email" placeholder="niko.nikolic@mail.com" required>
			</div>

			<div>
				<label for="lozinka">Lozinka: *</label>
				<input id="lozinka" type="password" name="lozinka" placeholder="*******" required>
			</div>

			<div>
				<label for="ponovi_lozinku">Ponovi lozinku: *</label>
				<input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="*******" required>
			</div>

			<div>
				<button>Registruj se</button>
			</div>
		</form>
	</div>

<script src="js/Validator.js"></script>
